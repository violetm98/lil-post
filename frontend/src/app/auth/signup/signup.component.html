<mat-card>

  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>SIGN UP</h2>
      <mat-error>{{message}}</mat-error>
      <mat-form-field>
        <input matInput type="text" class="form-control" formControlName="username" placeholder="Username" required>
        <mat-error *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.hasError('required')">
          Please provide an username
        </mat-error>
        <mat-error *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.hasError('maxlength')">
          Username can not exceed 50 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="email" class="form-control" formControlName="email" placeholder="Email" required>
        <mat-error *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('required')">

          Please provide an email
        </mat-error>
        <mat-error
          *ngIf="signupForm.get('email')?.touched && (signupForm.get('email')?.hasError('email') || signupForm.get('email')?.hasError('pattern'))">

          Email adress is not valid
        </mat-error>

      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" class="form-control" formControlName="password" placeholder="Password" required>
        <mat-error *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('required')">

          Please provide a password
        </mat-error>
        <mat-error *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('minlength')">
          Password must be at least 5 characters long
        </mat-error>
      </mat-form-field>

      <button mat-raised-button class="button is-light" [disabled]="!signupForm.valid">
        Sign up
      </button>

      <mat-card-actions>
        Already have an account?
        <a routerLink="/login">
          Log in
        </a>
      </mat-card-actions>


    </form>

  </mat-card-content>


</mat-card>
