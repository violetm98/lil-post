<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>LOG IN</h2>
      <mat-error *ngIf="!loginValid">
        {{loginError?? 'The email or password are not correct'}}
      </mat-error>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email" name="email" required>
        <mat-error>
          Please provide a valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" name="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
      <mat-card-actions>Don't have an account? <a routerLink="/signup">Sign Up</a></mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
