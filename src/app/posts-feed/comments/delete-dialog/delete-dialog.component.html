<h1 mat-dialog-title>Delete comment</h1>
<div mat-dialog-content>
  Would you like to delete the comment?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn" (click)="onDeleteClick()">Delete</button>
</div>
